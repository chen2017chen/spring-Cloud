#\u8C03\u6574logger\u7684\u7EA7\u522B
logging.level.com.ccc=trace

#\u4E0D\u6307\u5B9A\u8DEF\u5F84\uFF0C\u5728\u5F53\u524D\u9879\u76EE\u4E0B\u751F\u6210springboot.log
 logging.file.name=springboot.log

#\u6307\u5B9A\u5B8C\u6574\u7684\u8DEF\u5F84
#logging.file.name=E:/springboot.log

#\u5728\u63A7\u5236\u53F0\u8F93\u51FA\u7684\u65E5\u5FD7\u7684\u683C\u5F0F

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>HelloWorldController跳转过来成功</h1>

<!--th:text=  将div里面的文本内容替换为为指定的内容-->
<div th:text="${hello}">div里面的内容被${hello}所替代</div>
<hr/>
<div th:utext="${hello}"></div>
<hr/>
<h4 th:text="${user}" th:each="user:${users}"></h4>
<hr/>
<h4>
    <span th:each="user:${users}">[[${user}]]</span>
</h4>
</body>
</html>
